    <div id="_title" class="mb-3">

    </div>
    <hr>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="WIFFI" id = "txtWiffi"onclick="deleteText('baoName')">

            <button class="btn btn-outline-secondary" type="button" onclick="hidePassword()"><span class="fas fa-eye"></span></button>
